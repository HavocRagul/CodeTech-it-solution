<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <div id="question-container">
            <p id="question">What is the capital of France?</p>
            <div class="options">
                <button class="option" onclick="checkAnswer(1)">Berlin</button>
                <button class="option" onclick="checkAnswer(2)">Madrid</button>
                <button class="option" onclick="checkAnswer(3)">Paris</button>
                <button class="option" onclick="checkAnswer(4)">Rome</button>
            </div>
        </div>
        <div id="result"></div>
        <button id="next-button" onclick="nextQuestion()" style="display:none;">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
